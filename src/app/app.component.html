<main class="main">
  <div class="content">

    <div class="center">
      <h1>Counter App</h1>
      <h1>{{count}}</h1>
      <button (click) = increment() class="btn-red">increase</button>
      <button (click) = reset() class="btn-green">reset</button>
      <button (click)= decrement() class="btn-black">decrease</button>
    </div>

  </div>
</main>
